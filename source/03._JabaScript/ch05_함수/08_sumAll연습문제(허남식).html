<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style></style>
  <script>
    /* ----- 함수 정의 ----- */
    function sumAll() {
      if (arguments.length === 0) return -999;
      var total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }

    /* ----- 함수 호출 ----- */
    document.write('sumAll() = ' + sumAll() + '<br>');
    document.write('sumAll(1) = ' + sumAll(1) + '<br>');
    document.write('sumAll(1, 2, 3, 4, 5) = ' + sumAll(1, 2, 3, 4, 5) + '<br>');
  </script>
</head>
<body></body>
</html>
