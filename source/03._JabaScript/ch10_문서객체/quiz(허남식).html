<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무지개 테이블</title>
  <style>
    body{margin:0; height:100vh; transition:background .3s;}
    h3{text-align:center;}
    table{width:280px; margin:20px auto; border-collapse:collapse;}
    td{width:40px; height:40px; cursor:pointer;}
  </style>
  <script>
    const colors = ['red','orange','yellow','green','blue','navy','purple'];
    function bgColorChange(n){
      document.body.style.backgroundColor = (n===7)? 'white' : colors[n];
    }
  </script>
</head>
<body>
  <h3>quiz: 마우스를 올리면 바탕 화면도 해당 색상으로, 마우스를 빼면 흰색으로</h3>
  <table>
    <tr onmouseout="bgColorChange(7)">
      <td onmouseover="bgColorChange(0)" style="background:red"></td>
      <td onmouseover="bgColorChange(1)" style="background:orange"></td>
      <td onmouseover="bgColorChange(2)" style="background:yellow"></td>
      <td onmouseover="bgColorChange(3)" style="background:green"></td>
      <td onmouseover="bgColorChange(4)" style="background:blue"></td>
      <td onmouseover="bgColorChange(5)" style="background:navy"></td>
      <td onmouseover="bgColorChange(6)" style="background:purple"></td>
    </tr>
  </table>
</body>
</html>
