<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="join_css/join.css" rel="stylesheet">
	<!-- $('#id')의 keyup 이벤트에 $.ajax()구현 -->
	<!-- $('#pw, #pwChk)의 keyup 이벤트에 두 비밀번호 체크 -->
	<!-- $('form')의 submit 이벤트에 유효성 검사(#idConfirmResult, #pwChkResult) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      /* $.ajax({
          url:요청경로(★),
          type: get이나 post,
          data : 요청파라미터와 값,
          dataType : html/json/.. 요청한 경로로 실행한 결과의 타입,
          success : 성공시 수행할 콜백함수(★),
          error : 실패시 수행할 콜백함수
      }) */
      $('button').click(function(){
        // idConfirmNonExists.html?id=입력한id.trim() 요청한 결과를 span출력
        let id = $('input[name=id]').val().trim();
        $.ajax({
          url : 'idConfirmNonExists.html',
          type: 'get',
          data : {id:id}, //'id='+id,
          dataType : 'html',
          success : function(data){
            $('#idConfirmResult').html(data);
          },
          error : function(code){
            alert(code.status + '/' + code.statusText);
          }, // error
        });//ajax
      });// button.click
      $('input[name=id]').keyup(function(){
        let id = $(this).val();
        if(id.length<3){
          $('#idConfirmResult').html('<b>아이디는 3글자이상</b>');
        }else{
          $.ajax({
            url : 'idConfirmNonExists.html',
            type: 'get',
            data : {id:id}, //'id='+id,
            dataType : 'html',
            success : function(data){
              $('#idConfirmResult').html(data);
            },
            error : function(code){
              alert(code.status + '/' + code.statusText);
            }, // error
          });//ajax
        } //if
      });//keyup
    });
  </script>
  <script>
    $(function(){
      $('input[name=pw], input[name=pwChk]').keyup(function(){
        let pw = $('input[name=pw]').val();
        let pwChk = $('input[name=pwChk]').val();
        if(!pw && !pwChk){
          $('.result').html(' &nbsp; ');
        }else if(pw == pwChk){
          $('.result').text('두 비밀번호가 일치합니다');
          $('.result').css('color', 'black');
        }else{
          $('.result').html('<b>비밀번호가 일치하지 않습니다</b>');
          $('.result').css('color', 'red');
        } //if
      });// keyup
      $('form').submit(()=>{
        const result = $('.result').text();
        //if(result.indexOf('두 비밀번호가 일치합니다') != -1){}
        if(result != '두 비밀번호가 일치합니다'){
          alert('비밀번호를 확인하세요');
          $('input[name=pw]').val('');
          return false;
        }        
      });
    });
  </script>
</head>
<body>
	<div id="joinForm_wrap">
		<form>
			<div id="join_title">회원가입</div>
			<table>
				<tr>
					<th><label for="id">아이디</label></th>
					<td>
						<input type="text" name="id" id="id" class="id" required="required" autocomplete="off">
						<div id="idConfirmResult"> &nbsp; &nbsp; &nbsp; </div>
					</td>
				</tr>
				<tr>
					<th><label for="pw">비밀번호</label></th>
					<td><input type="password" name="pw" id="pw" class="pw"></td>
				</tr>
				<tr>
					<th><label for="pwChk">비밀번호확인</label></th>
					<td>
						<input type="password" name="pwChk" id="pwChk" class="pwChk">
						<div id="pwChkResult"> &nbsp; &nbsp; &nbsp; </div>
					</td>
				</tr>
				<tr>
					<th><label for="name">이름</label></th>
					<td><input type="text" name="name" id="name" class="name" required="required"></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td><input type="date" name="birth" id="datepicker" class="birth" autocomplete="off" ></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="가입하기" class="joinBtn_style">
						<input type="reset" value="다시하기" class="joinBtn_style">
						<input type="button" value="로그인" class="joinBtn_style">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<body>
  <form>
    <p>
      ID <input type="text" name="id">
      <!-- <button>중복확인</button> form내에서의 button은 submit 역할 -->
      <input type="button" value="중복확인">
    </p>
    <p>PW <input type="password" name="pw"></p>
    <p>PW <input type="password" name="pwChk"></p>
    <div class="result"> &nbsp; </div>
    <input type="submit">
  </form>
</body>
</html>
