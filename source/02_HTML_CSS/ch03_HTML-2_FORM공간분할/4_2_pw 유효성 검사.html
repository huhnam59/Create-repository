<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <script>
        function chk() {
            const frm = document.forms["frm"];

            if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수 입력입니다.');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호는 필수 입력입니다.');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호가 일치하지 않습니다.');
                frm.pw.value = '';     // 입력된 비밀번호 지우기
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }

            return true; // 통과 시 폼 제출
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table >
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" placeholder="4자리 이상" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" placeholder="비밀번호 입력" required /></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pwChk" placeholder="비밀번호 확인" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="가입" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
