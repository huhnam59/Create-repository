<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>선택자 종합 퀴즈 완성</title>
    <style>
        /* ---------- 1. 전체 레이아웃 ---------- */
        #header, #content, #footer {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

            #header > div, #content > div, #footer > div {
                float: left;
                border: 1px solid gray;
                background-color: lightgray;
            }

        .left, .right {
            width: 150px;
        }

        .center {
            width: 693px;
        }

        /* ---------- 2. 높이 맞추기 ---------- */
        #header > div {
            height: 100px;
        }

        #content > div {
            height: 300px;
        }

        #footer > div {
            height: 50px;
        }

        /* ---------- 3. menu1~3 수평·중앙 정렬 ---------- */
        #nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }

            #nav ul {
                display: flex;
                gap: 20px;
                list-style: none;
            }

        /* ---------- 4. AI 개발자 양성과정 양쪽 정렬 ---------- */
        #academy {
            padding: 10px 20px; /* 여백만 주고 */
            text-align: justify; /* 양쪽 정렬 */
            height: calc(100% - 40px); /* nav 높이 제외 */
            overflow: hidden; /* float 해제용 */
        }

        /* ---------- 5. 오른쪽 문자/링크/부정 빨강 ---------- */
        #content .right ol li:nth-child(10),
        #content .right ol li:nth-child(11),
        #content .right ol li:nth-child(12) {
            color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <div id="content">
        <div class="left"></div>
        <div class="center">
            <div id="nav">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                </ul>
            </div>
            <div id="academy">
                <h2>AI 개발자 양성과정</h2>
                <p>
                    파이썬, 웹표준, js, 웹크롤링, DBMS, 딥러닝,
                    이미지 딥러닝, 자연어처리, 생성형 ai, 머신러닝, 프로젝트, flask, 장고
                </p>
            </div>
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>#id, .class</li>
                <li>속성</li>
                <li>후손,자손></li>
                <li>동위+~</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>

    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
