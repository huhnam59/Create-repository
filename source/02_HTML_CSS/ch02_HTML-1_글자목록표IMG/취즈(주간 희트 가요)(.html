<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>주간 히트 가요</title>
    <style>
        body {
            background: #fff000;
            font-family: "맑은 고딕", sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 600px;
        }

        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #555;
        }

        img {
            width: 120px;
            height: auto;
            border: 1px solid #ccc;
        }

        audio {
            width: 180px;
        }
    </style>
</head>
<body>
    <h1>주간 히트 가요</h1>

    <table>
        <thead>
            <tr>
                <th>앨범아트</th>
                <th>곡 정보</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="igotc.jpg" alt="Got C 커버"></td>
                <td>
                    <strong>Got C (전)</strong><br>
                    <audio controls loop>
                        <source src="igotc.mp3" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
            <tr>
                <td><img src="iloveu.jpg" alt="I Love You 커버"></td>
                <td>
                    <strong>I Love You</strong><br>
                    <audio controls loop>
                        <source src="iloveu.mp3" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
            <tr>
                <td><img src="imsosexy.jpg" alt="I'm so Sexy 커버"></td>
                <td>
                    <strong>I'm so Sexy</strong><br>
                    <audio controls loop>
                        <source src="imsosexy.mp3" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
            <tr>
                <td><img src="again.jpg" alt="Again 커버"></td>
                <td>
                    <strong>Again</strong><br>
                    <audio controls loop>
                        <source src="again.mp3" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
            <tr>
                <td><img src="fantastic.jpg" alt="Fantastic 커버"></td>
                <td>
                    <strong>Fantastic</strong><br>
                    <audio controls loop>
                        <source src="fantastic.mp3" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
