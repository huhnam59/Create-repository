<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title></title>
    <style>
        table{border-collapse;}
        tr {
            border-top: 1px solid green;
            border-bottom: 1px solid green;
        }
    </style>
    <script>
        function chk() {
            // submit 안 일어난 조건: 작성자를 "" 일 때
            if (frm.name.value== ''){
                alert('작성자명을 필수 입력 사항입니다');
                frm.name.focus();
                return false; // submit 안 이루어지게
            }
            return true;
        }
    </script>
</head>
<body>
 <form action="http://localhost:14928/3_%20%EA%B2%8C%EC%8B%9C%ED%8C%90..html?title=&amp;name=&amp;content=&amp;filename=" name="frm" onsubmit="return chk()">
     <table>
         <caption><h2>게시판</h2></caption>
         <tbody><tr>
             <td>제목</td>
             <td><input type="text" name="title" size="30"></td>
         </tr>
         <tr>
             <td>작성자</td>
             <td><input type="text" name="name" size="30"></td>
         </tr>
         <tr>
             <td>후기</td>
             <td><textarea name="content" cols="34" rows="5"></textarea></td>
         </tr>
         <tr>
             <td>첨부파일</td>
             <td><input type="file" name="filename"></td>
         </tr>
         <tr>
             <th colspan="2">
                 <input type="submit" value="글쓰기">
                 <input type="reset">
             </th>
         </tr>
     </tbody></table>
    </form>

</body></html>
